#Change this key value as you added income sources
total.source.income=8   

income.source.1.name=salaryIncome
income.source.1.label=Income from Salary/Pension
income.source.1.value=salaryIncome
income.source.1.help=If you have income from Salary then checked otherwise leave it.

income.source.2.name=propBusinessIncome
income.source.2.label=Income from Proprietary Business/Profession
income.source.2.value=propBusinessIncome
income.source.2.help=If you have income from proprietor business then checked otherwise leave it.

income.source.3.name=presumBusinessIncome
income.source.3.label=Income from presumptive Business
income.source.3.value=presumBusinessIncome
income.source.3.help=If you have income from presumptive business then checked otherwise leave it.

income.source.4.name=partnerFirmIncome
income.source.4.label=Partner in a Partnership Firm
income.source.4.value=partnerFirmIncome
income.source.4.help=If you have income from partnership firm then checked otherwise leave it.

income.source.5.name=moreHouseProperty
income.source.5.label=Income/Loss from more than one House Property
income.source.5.value=moreHouseProperty
income.source.5.help=If you have only single house property then leave it otherwise checked.

income.source.6.name=otherSourceExLottHorse
income.source.6.label=Income from Other Sources(<b>exclude winning from lottery or Race Horse</b>)
income.source.6.value=otherSourceExLottHorse
income.source.6.help=If you don't have income from Lottery or Race horses then leave it otherwise checked.

income.source.7.name=capitalGain
income.source.7.label=Capital Gains/Loss on sale of investments/property
income.source.7.value=capitalGain
income.source.7.help=If you have gain on sale any asset then checked otherwise leave it.

income.source.8.name=moreExemptIncome
income.source.8.label=Exempt Income more than Rs.5000/-
income.source.8.value=moreExemptIncome
income.source.8.help=If your exempt Income is not more than Rs.5000/- then leave it.

#default rule that help if assess choose package without source of income then if comes on sources choice show a default choice for assess.
Premier=salaryIncome.partnerFirmIncome.moreHouseProperty.moreExemptIncome
Delux=salaryIncome.moreHouseProperty.otherSourceExLottHorse.capitalGain
Basic=salaryIncome.otherSourceExLottHorse
Platinum+=salaryIncome.presumBusinessIncome.otherSourceExLottHorse
Platinum=salaryIncome.propBusinessIncome.moreHouseProperty.capitalGain
